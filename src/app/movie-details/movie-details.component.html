<div *ngIf="movie" class="movie-details">
	<div class="movie-details-header">
		<button mat-stroked-button color="primary" class="back-btn" (click)="goToMovies()">
			‚Üê Back to All Movies
		</button>
	</div>
	<div class="movie-details-content">
		<div class="movie-details-image">
			<img [src]="movie.imageURL" alt="{{ movie.title }} poster">
		</div>
		<div class="movie-details-info">
			<h2>
				{{ movie.title }} <span class="movie-year">({{ movie.year }})</span>
				<button mat-icon-button color="accent" (click)="toggleFavorite(movie._id)" [attr.aria-label]="isFavorite(movie._id) ? 'Remove from favorites' : 'Add to favorites'">
					<mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
				</button>
			</h2>
			<p><strong>Description:</strong> {{ movie.description }}</p>
			<p>
				<strong>Genre:</strong>
				<button mat-raised-button color="primary" class="inline-btn" (click)="goToGenre(movie.genre?.name)">
					{{ movie.genre?.name }}
				</button>
			</p>
			<p>
				<strong>Director:</strong>
				<button mat-raised-button color="primary" class="inline-btn" (click)="goToDirector(movie.director?.name)">
					{{ movie.director?.name }}
				</button>
			</p>
			<p><strong>Featured:</strong> {{ movie.featured ? 'Yes' : 'No' }}</p>
		</div>
	</div>
</div>
<div *ngIf="!movie">
	<p>Loading movie details...</p>
</div>
